<body>
    

    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo"><img src="img/png/logo.png" alt=""></div>
            <ul class="header__menu">
                <li class="header__item"><a href="#">Про нас</a></li>
                <li class="header__item"><a href="#">Виробники</a></li>
                <li class="header__item"><a href="#">Гарантії та повернення</a></li>
                <li class="header__item"><a href="#">Доставка</a></li>
                <li class="header__item"><a href="#">Оплата</a></li>
                <li class="header__item"><a href="#">Контакти</a></li>
            </ul>
            
        </div>

        <div class="header__personal">
            <div class="pics">
                <a href="#"><img src="img/png/call.png" alt="phone" class="call img"></a>
                <a href="#"><img src="img/png/user 1.png" alt="pr" class="user img"></a>
                <a href="#"><img src="img/png/favourite 4.png" alt="" class="favourite img"></a>
                <a href="#"><img src="img/png/cart 6.png" alt="" class="cart img"></a>
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <span> <a href="#">Вхід</a> / <a href="#">Реєстрація</a></span>
        </div>
    </header>

    <div class="subheader">
        <div class="subheader__wrapper">
            <div class="catalog">
                <a href="#" class="catalog__pic"><img src="img/png/menu.png" alt=""></a>
                <a href="#" class="catalog__text">Каталог товарів</a>
            </div>

            <div class="search">
                <input type="text" id="search" placeholder="Пошук товарів та брендів">
                <button type="submit"><img src="img/png/search 1.png" alt=""></button>
            </div>

            <div class="contact">
                <a href="tel:+88000000000">8-800-000-00-00</a>
                <span>Вам зателефонувати?</span>
            </div>
        </div>

        <div class="subheader__pics">
            <div class="img favourite">
                <img src="img/png/favourite 4.png" alt="">
                <span>Вибране</span>
            </div>
            <div class="img statistic">
                <img src="img/png/statistic.png" alt="">
                <span>Порівняння</span>
            </div>
            <div class="img cart">
                <img src="img/png/cart 6.png" alt="">
                <span>Кошик</span>
            </div>
        </div>
    </div>

    <div class="promo">
        <div class="promo__slides">
            <img src="img/jpg/promo 2.png" alt="" class="content content-active">
            <img src="img/jpg/promo.png" alt="" class="content">
            <img src="img/jpg/promo 3.png" alt="" class="content">
        </div>
        <div class="promo__mask">
            <h1>Знижки на меблі для ванної кімнати</h1>
            <span>до 10%</span>
            <button>Детальніше</button>
        </div>

            <button class="prev">
                <div></div>
            </button>
            <button class="next">
                <div></div>
            </button>
            <div class="dots">
                <div class="active"></div>
                <div></div>
                <div></div>
            </div>
        </div> -->
       
            <button class="prev">
                <div></div>
            </button>
            <button class="next">
                <div></div>
            </button>
            <div class="dots">
                <div class="active"></div>
                <div></div>
                <div></div>
            </div>

    </div>

    <div class="stock">
        <div class="stock__wrapper">
            <h2 class="stock__header">Акції</h2>
            <h2 class="stock__subheader">Stock</h2>
            <a href="#">Усі акції</a>
        </div>

        <div class="stock__slider">
            <div class="content">
                <a href="#"><img src="img/jpg/baner1.png" alt=""></a>
                <a href="#"><img src="img/jpg/baner2.png" alt=""></a>
                <a href="#"><img src="img/jpg/baner3.png" alt=""></a>
            </div>
            <div class="dots">
                <div class="arrow prev">
                    <div></div>
                </div>
                <div class="dots">
                    <div class="active"></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="arrow next">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
